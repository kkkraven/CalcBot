name = "packaging-calculator-api"
main = "workers/api-proxy.js"
compatibility_date = "2024-01-01"

# Переменные окружения (устанавливаются через Cloudflare Dashboard)
# CLIENT_API_KEY теперь устанавливается как секрет через wrangler secret
# wrangler secret put CLIENT_API_KEY

# KV namespace для rate limiting и мониторинга
[[kv_namespaces]]
binding = "KV"
id = "50c335f25e5741a18aeb76ed45bbb156"
preview_id = "dd5498becfc04c80ac7b83e33a13fccf"

# Секретные переменные (устанавливаются через wrangler secret)
# wrangler secret put GEMINI_API_KEY
# wrangler secret put CLIENT_API_KEY

# Настройки для production
[env.production]
name = "packaging-calculator-api"
route = "api.yourdomain.com/*"

# Настройки для preview
[env.preview]
name = "packaging-calculator-api-preview"
