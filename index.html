<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1e293b">
  <meta name="description" content="Чат-Калькулятор Упаковки - AI помощник для расчета стоимости упаковки">
  <title>Чат-Калькулятор Упаковки</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3498db', // Bright Blue
            secondary: '#2ecc71', // Emerald Green
            accent: '#e74c3c', // Alizarin Crimson
            background: '#ecf0f1', // Clouds White
            textDark: '#2c3e50', // Midnight Blue
            textLight: '#7f8c8d', // Asbestos Gray
            card: '#ffffff', // White
            borderLight: '#bdc3c7', // Silver
            chatBg: '#f0f4f8', // A light background for the chat window
            botMessageBg: '#e2e8f0',
            userMessageBg: '#3498db',
            botMessageText: '#1a202c',
            userMessageText: '#ffffff',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-in-from-bottom': 'slideInFromBottom 0.3s ease-out',
            'slide-in-from-right': 'slideInFromRight 0.3s ease-out',
            'slide-in-from-left': 'slideInFromLeft 0.3s ease-out',
            'scale-in': 'scaleIn 0.2s ease-out',
            'bounce-in': 'bounceIn 0.6s ease-out',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'typing': 'typing 1.5s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideInFromBottom: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideInFromRight: {
              '0%': { transform: 'translateX(20px)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            slideInFromLeft: {
              '0%': { transform: 'translateX(-20px)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            bounceIn: {
              '0%': { transform: 'scale(0.3)', opacity: '0' },
              '50%': { transform: 'scale(1.05)' },
              '70%': { transform: 'scale(0.9)' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            typing: {
              '0%, 20%': { transform: 'translateY(0)' },
              '40%': { transform: 'translateY(-10px)' },
              '60%': { transform: 'translateY(0)' },
              '80%, 100%': { transform: 'translateY(0)' },
            }
          },
          backdropBlur: {
            'xs': '2px',
            'sm': '4px',
            'md': '8px',
            'lg': '12px',
            'xl': '16px',
            '2xl': '24px',
            '3xl': '40px',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.1.0/",
      "react": "https://esm.sh/react@^19.1.0",
      "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
      "@google/genai": "https://esm.sh/@google/genai@^1.3.0"
    }
  }
  </script>
  <style>
    /* Custom scrollbar */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    
    /* Smooth animations */
    .animate-in {
      animation: fadeIn 0.3s ease-out;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .mobile-optimized {
        font-size: 14px;
      }
      .mobile-padding {
        padding: 0.75rem;
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0f172a;
      }
    }
    
    /* Touch-friendly buttons on mobile */
    @media (max-width: 768px) {
      button, input, textarea {
        min-height: 44px; /* iOS recommended minimum */
      }
    }
    
    /* Prevent zoom on input focus on iOS */
    @media screen and (-webkit-min-device-pixel-ratio: 0) {
      input, textarea {
        font-size: 16px;
      }
    }
    
    /* Smooth transitions for all interactive elements */
    * {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }
    
    /* Loading animation */
    .loading-dots::after {
      content: '';
      animation: loading-dots 1.5s infinite;
    }
    
    @keyframes loading-dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body class="bg-background font-sans antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
